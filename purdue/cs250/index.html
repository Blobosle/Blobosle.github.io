<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>The download for the CS 25000 final notes starts automatically.<br><br>Spring 2025<br>CS 25000 Computer Architecture<br>Prof. George B. Adams III</p>
        <script>
            window.onload = function() {
                var link = document.createElement('a');
                link.href = '../../pages/cs250notes.pdf';
                link.download = 'cs250-notes.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
        </script>

        <noscript>
            <p>
            <a href="cs250-notes.pdf" download>Click here to download the PDF</a>
            </p>
        </noscript>
    </body>
</html>
